<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="reset.css>">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">"
    </head>
    <body>
        <header class="cabeçalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabeçalho__menu-hamburguer"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu_titulo">categorias</li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">programaçao</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">front-end</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">infraestrutura</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">business</a>
                    </li>
                    <li class="lista-menu_item">
                        <a href="#" class="lista-menu_link">design & UX</a>
                    </li>
                </ul>
            <img src="img/Logo.svg" alt="logo da Alurabooks" class="container__imagem">
            </div>
            <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Sacola.png" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.png" alt="Meu perfil" class="container__imagem"></a>
        </div>
        </header>
        <section class="banner">
            <section class="carrossel">
                <h2 class="carrossel-_titulo>">Novos Lançamentos</h2>
            </section>
            <h2 class="banner__titulo">Ja sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa"
            placeholder="Qual sera sua proxima leitura?">
        </section>
    </body>
</html>
